<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
		<link rel="stylesheet" href="../css/map_stats_Comparaison_de_cartes.css" />
        <title>Cartes statistiques</title>
    </head>
	
	
	
	
    <body>
		
		<!-- Haut de page -->
		<header>
			<a href="https://www.lausanne.ch/" target="_blank"><img id="lausanne_logo" src="../images/lausanne_logo.png" alt="Logo de la ville de lausanne" /></a> <!-- renvoie vers la page de la ville de Lausanne si clic -->
			<h1>Cartographie statistique</h1>
		</header>


		<!-- Pied de page -->
		<footer>
			<a href="https://www.epfl.ch/fr/" target="_blank"><img id="epfl_logo" src="../images/epfl_logo.jpg" alt="Logo de l'EPFL" /></a> <!-- renvoie vers la page de l'EPFL si clic -->
			<p id="contact" >EPFL - LASIG<br/>
            <a class="lien" href="mailto:alexandre.guegan@epfl.ch">Nous contacter !</a></p> <!-- renvoie vers page envoie mail si clic -->
		</footer>


		<!-- Menu de navigation -->
		<nav>
			<ul>
                <li><a href="#">Utilisateur</a></li>
                <li><a href="#">Statistiques</a></li>
                <li><a href="map_stats_Comparaison_de_cartes.html">Comparaison de cartes</a></li>
				<li><a href="map_stats_Cartes.html">Cartes</a></li>
            </ul>
		</nav>
		
		
		<!-- Choix des cartes à afficher -->
		<div id="menu">
            <div class="cartes">
				<h6>Carte 1</h6>
				<p>
					<label class="carte_attribut">Ville : </label>
					<select class="carte_option" name="ville_carte1" id="ville_carte1" onchange="attribuerVille1(); return false;"></select>
				</p>
				<p>
					<label class="carte_attribut">Statistique : </label>
					<select class="carte_stat_option" name="stat1" id="stat1" onchange="attribuerStat1(); return false;"></select>
				</p>
				<p>
					<label class="carte_attribut">Précision : </label>
					<select class="carte_option" name="precision1" id="precision1" onchange="attribuerPrecision1(); return false;"></select>
				</p>
				<button class="button_carte" type="button" name="button_stat1" id="button_stat1">Afficher</button>
			</div>
			<div class="cartes">
				<h6>Carte 2</h6>
				<p>
					<label class="carte_attribut">Ville : </label>
					<select class="carte_option" name="ville_carte2" id="ville_carte2" onchange="attribuerVille2(); return false;"></select>
				</p>
				<p>
					<label class="carte_attribut">Statistique : </label>
					<select class="carte_stat_option" name="stat2" id="stat2" onchange="attribuerStat2(); return false;"></select>
				</p>
				<p>
					<label class="carte_attribut">Précision : </label>
					<select class="carte_option" name="precision2" id="precision2" onchange="attribuerPrecision2(); return false;"></select>
				</p>
				<button class="button_carte" type="button" name="button_stat2" id="button_stat2">Afficher</button>
			</div>
		</div>
			
			
		<!-- Cartes -->
		<section>
		
			<!-- Création des 2 cartes -->
			<div id="mapid1"></div>
			<div id="mapid2"></div>
		
			<!-- Boutons de changement de visualisation de la carte -->
			<figure>
				<img id="mapchoix1" src="../images/visu.png" alt="Changement de visualisation" onclick="changeMap1()">
			</figure>
			<figure>
				<img id="mapchoix2" src="../images/visu.png" alt="Changement de visualisation" onclick="changeMap2()">
			</figure>
		
		</section>
		
		
		
		
		<!-- Mise en page de la carte -->
		<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
		
		
		<!-- contenu Javascript -->
		<script src="../javascript/map_stats_Comparaison_de_cartes.js" type="text/javascript"></script>
		
		
		
    </body>
</html>
