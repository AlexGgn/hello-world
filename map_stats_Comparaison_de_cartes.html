<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
		<link rel="stylesheet" href="../css/map_stats.css" />
		<link rel="stylesheet" href="../css/map_stats_Comparaison_de_cartes.css" />
        <title>Cartes statistiques</title>
    </head>
	
	
	
	
    <body>
		
		<!-- Haut de page -->
		<header id="stats_header">
			<a class="stats_a" href="https://www.lausanne.ch/" target="_blank"><img id="stats_logo_lausanne" src="../images/lausanne_logo.png" alt="Logo de la ville de lausanne" /></a> <!-- renvoie vers la page de la ville de Lausanne si clic -->
			<h1 id="stats_nom_site">Cartographie statistique</h1>
		</header>


		<!-- Pied de page -->
		<footer id="stats_footer">
			<a class="stats_a" href="https://www.epfl.ch/fr/" target="_blank"><img id="stats_logo_epfl" src="../images/epfl_logo.jpg" alt="Logo de l'EPFL" /></a> <!-- renvoie vers la page de l'EPFL si clic -->
			<p id="stats_contact" >EPFL - LASIG<br/>
            <a class="stats_lien" href="mailto:alexandre.guegan@epfl.ch">Nous contacter !</a></p> <!-- renvoie vers page envoie mail si clic -->
		</footer>


		<!-- Menu de navigation -->
		<nav id="stats_nav">
			<ul id="stats_liste">
                <li><a class="stats_liste_element" href="#">Utilisateur</a></li>
                <li><a class="stats_liste_element" href="map_stats_Statistiques.html">Statistiques</a></li>
                <li><a class="stats_liste_element" style="background-color:orange; color:black; font-weight:bold;">Comparaison de cartes</a></li>
				<li><a class="stats_liste_element" href="map_stats_Cartes.html">Cartes</a></li>
            </ul>
		</nav>
		
		
		<!-- Choix des cartes à afficher -->
		<div id="stats_Comparaison_menu">
            <div class="stats_Comparaison_carte_choix">
				<div class="stats_Comparaison_carte_choix_header">
					<p class="stats_Comparaison_carte_choix_titre">Carte 1</p>
					<button class="stats_Comparaison_carte_button" type="button" name="carte_button1" id="stats_Comparaison_carte_button1">Afficher</button>
				</div>
				<p>
					<label class="stats_Comparaison_carte_attribut">Ville : </label>
					<select class="stats_Comparaison_carte_option" name="carte_option_ville1" id="stats_Comparaison_carte_option_ville1" onchange="attribuerVille1(); return false;"></select>
				</p>
				<p>
					<label class="stats_Comparaison_carte_attribut">Statistique : </label>
					<select class="stats_Comparaison_carte_option_stat" name="carte_option_stat1" id="stats_Comparaison_carte_option_stat1" onchange="attribuerStat1(); return false;"></select>
				</p>
				<div id="stats_Comparaison_carte_lausanne1"></div>
				<p id="stats_Comparaison_carte_attributs1">
					<label class="stats_Comparaison_carte_attribut">Nombre de classes : </label>
					<select class="stats_Comparaison_carte_option_classes" name="carte_option_classes1" id="stats_Comparaison_carte_option_classes1" onchange="attribuerClasses1(); return false;"></select>
				</p>
			</div>
			<div class="stats_Comparaison_carte_choix">
				<div class="stats_Comparaison_carte_choix_header">
					<p class="stats_Comparaison_carte_choix_titre">Carte 2</p>
					<button class="stats_Comparaison_carte_button" type="button" name="carte_button2" id="stats_Comparaison_carte_button2">Afficher</button>
				</div>
				<p>
					<label class="stats_Comparaison_carte_attribut">Ville : </label>
					<select class="stats_Comparaison_carte_option" name="carte_option_ville2" id="stats_Comparaison_carte_option_ville2" onchange="attribuerVille2(); return false;"></select>
				</p>
				<p>
					<label class="stats_Comparaison_carte_attribut">Statistique : </label>
					<select class="stats_Comparaison_carte_option_stat" name="carte_option_stat2" id="stats_Comparaison_carte_option_stat2" onchange="attribuerStat2(); return false;"></select>
				</p>
				<div id="stats_Comparaison_carte_lausanne2"></div>
				<p id="stats_Comparaison_carte_attributs2">
					<label class="stats_Comparaison_carte_attribut">Nombre de classes : </label>
					<select class="stats_Comparaison_carte_option_classes" name="carte_option_classes2" id="stats_Comparaison_carte_option_classes2" onchange="attribuerClasses2(); return false;"></select>
				</p>
			</div>
		</div>
			
			
		<!-- Cartes -->
		<section id="stats_Comparaison_section">
		
			<!-- Création des 2 cartes -->
			<div class="stats_Comparaison_mapid" id="stats_Comparaison_mapid1"></div>
			<div class="stats_Comparaison_mapid" id="stats_Comparaison_mapid2"></div>
		
			<!-- Boutons de changement de visualisation de la carte -->
			<figure>
				<img class="stats_Comparaison_mapchoix" id="stats_Comparaison_mapchoix1" src="../images/visu.png" alt="Changement de visualisation" onclick="changeMap1()">
			</figure>
			<figure>
				<img class="stats_Comparaison_mapchoix" id="stats_Comparaison_mapchoix2" src="../images/visu.png" alt="Changement de visualisation" onclick="changeMap2()">
			</figure>
		
		</section>
		
		
		
		
		<!-- Mise en page de la carte -->
		<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
		
		
		<!-- contenu Javascript -->
		<script src="../javascript/map_stats_Comparaison_de_cartes.js" type="text/javascript"></script>
		
		
		
    </body>
</html>
